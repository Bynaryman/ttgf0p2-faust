# Tiny Tapeout project information
project:
  title:        "Silly-Faust"      # Project title
  author:       "Louis Ledoux, Cochard Pierre"      # Your name
  discord:      "Binaryman#9502"   # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Trial to use the audio circuit compiler for open silicon"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     44100       # TODO: check. Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 340x160 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 3x4 or 4x4

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_gf0p2_faust_top"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "faust_core.v"
    - "ttgf0p2_faust_top.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "NA"
  ui[1]: "NA"
  ui[2]: "NA"
  ui[3]: "NA"
  ui[4]: "NA"
  ui[5]: "NA"
  ui[6]: "NA"
  ui[7]: "NA"

  # Outputs
  uo[0]: "NA"
  uo[1]: "NA"
  uo[2]: "NA"
  uo[3]: "NA"
  uo[4]: "NA"
  uo[5]: "NA"
  uo[6]: "NA"
  uo[7]: "NA"

  # Bidirectional pins
  uio[0]: "NA"
  uio[1]: "NA"
  uio[2]: "NA"
  uio[3]: "NA"
  uio[4]: "NA"
  uio[5]: "NA"
  uio[6]: "NA"
  uio[7]: "NA"

# Do not change!
yaml_version: 6
